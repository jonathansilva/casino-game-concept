        <aside>
            <div class="slot">
                <div class="tube">
                    <div class="top">
                        <div class="flange"></div>
                    </div>

                    <div class="content"></div>

                    <div class="bottom">
                        <div class="flange"></div>
                    </div>
                </div>
            </div>

            <header>
                <div class="photo"></div>

                <div>
                    <h1><span>R$</span></h1>
                    <h1 class="balance">0,00</h1>
                </div>

                <span>Conta verificada</span>
            </header>

            <main>
                <div class="investment">
                    <h3>Investimento</h3>

                    <input name="investment" type="text" placeholder="1,00" autocomplete="off" />

                    <p class="minus"></p>
                    <p class="plus"></p>
                </div>

                <div class="payout hidden">
                    <span>+</span>
                    <h3></h3>
                    <span>% ( payout )</span>
                </div>

                <div class="extra hidden">
                    <div class="multiplier">
                        <span>x</span>
                        <h3></h3>
                    </div>

                    <div class="additional">
                        <span>+ R$</span>
                        <h3></h3>
                    </div>
                </div>

                <div class="income">
                    <h3>Rendimento</h3>

                    <div>
                        <span>R$</span>
                        <h2>1,80 a 10.000,00</h2>
                    </div>
                </div>

                <div class="spins">
                    <div id="1" class="selected">x1</div>
                    <div id="2">x2</div>
                    <div id="5">x5</div>
                    <div id="10">x10</div>
                    <div id="20">x20</div>
                </div>

                <div class="martingale">
                    <div>
                        <p>Martingale</p>

                        <label class="toggle">
                            <input name="martingale-toggle" type="checkbox" disabled="disabled" class="toggle-checkbox">
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                </div>
            </main>

            <footer>
                <button type="button" class="auto-selection-button">Seleção automática</button>
                <button type="button" class="start-button" disabled="disabled">Apostar</button>
            </footer>
        </aside>
